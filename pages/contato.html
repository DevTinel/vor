  <main id="contato">
    <h1>faça sua encomenda</h1>
    <form class="formContato" action="">
      <label for="nome">Nome Completo: </label>
      <input type="text" name="nome" id="nome" required>
      <label for="email">Email:</label>
      <input type="email" placeholder="email@email.com" name="nome" id="email" required>
      <label for="mensagem">Mensagem:</label>
      <textarea name="mensagem" id="mensagem" cols="100" rows="10" required></textarea>
      <button class="buttonContato" type="submit">Enviar Mensagem</button>
    </form>
